name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-venv \
          git zip unzip libncurses6 build-essential \
          openjdk-17-jdk \
          autoconf automake libtool pkg-config \
          libltdl-dev libffi-dev libssl-dev \
          m4 texinfo \
          gradle

    - name: Setup Python environment
      run: |
        python3 -m venv buildenv
        source buildenv/bin/activate
        pip install --upgrade pip setuptools wheel

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Buildozer and dependencies
      run: |
        source buildenv/bin/activate
        pip install --upgrade \
          buildozer \
          cython \
          pycparser

    - name: Setup Gradle
      run: |
        export PATH=$PATH:/usr/bin
        gradle --version

    - name: Accept Android SDK licenses
      run: |
        mkdir -p $ANDROID_SDK_ROOT/licenses
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
        echo "d56f5187479451eabf01fb78af6dfcb131b33910" > $ANDROID_SDK_ROOT/licenses/intel-android-extra-license

    - name: Configure Buildozer
      run: |
        source buildenv/bin/activate
        buildozer --version
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK
      run: |
        source buildenv/bin/activate
        buildozer android debug 2>&1 | tee build.log

    - name: Debug - List directory structure
      if: always()
      run: |
        echo "=== Root directory ===" 
        ls -lah
        echo ""
        echo "=== bin directory ===" 
        ls -lah bin/ || echo "bin does not exist"
        echo ""
        echo "=== .buildozer directory structure ===" 
        find .buildozer -type f -name "*.apk" 2>/dev/null | head -20
        echo ""
        echo "=== Last 100 lines of build.log ===" 
        tail -100 build.log

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/dist/*.apk
        if-no-files-found: warn